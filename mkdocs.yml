site_name: ts-actions
site_description: TypeScript library for programmatically creating GitHub Actions workflows
site_author: ts-actions contributors
repo_url: https://github.com/ts-actions/ts-actions
repo_name: ts-actions/ts-actions
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - API Reference:
    - Workflow: api/workflow.md
    - Job: api/job.md
    - Step: api/step.md
    - Helper Functions: api/helpers.md
    - Synthesis: api/synthesis.md
    - Types: api/types.md
  - Examples:
    - Basic Workflow: examples/basic.md
    - Advanced Usage: examples/advanced.md

