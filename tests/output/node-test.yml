name: Node Test
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run tests
        run: npm run test
run-name: "${{ github.workflow }}: ${{ github.event.head_commit.message }} by
  @${{ github.actor }}"
