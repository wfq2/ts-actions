name: Simple CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run tests
        run: npm test
run-name: "${{ github.workflow }}: ${{ github.event.head_commit.message }} by
  @${{ github.actor }}"
